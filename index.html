<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jojo Delgado — Portfolio</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="is-home">
  <div class="layout">

    <!-- =========================
         LEFT NAV
         ========================= -->
    <nav class="nav" aria-label="Primary">
      <h1 class="site-title">
        <a href="./" id="home-link">Jojo Delgado</a>
      </h1>

      <ul class="nav-links">
        <li>
          <a
            href="https://www.linkedin.com/in/jojo-delgado"
            target="_blank"
            rel="noopener noreferrer"
          >
            LinkedIn
          </a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/joselyna.pdf/"
            target="_blank"
            rel="noopener noreferrer"
          >
            Instagram
          </a>
        </li>

        <li>
          <a href="mailto:joselynadelgado@gmail.com?subject=Portfolio%20Inquiry">
            Contact
          </a>
        </li>
      </ul>

      <p class="nav-quote">
        Designing at Deerfield Academy and taking on freelance projects.
      </p>
    </nav>

    <!-- =========================
         CENTER COLUMN
         ========================= -->
    <main class="main" id="main">

      <!-- <!!> Project detail panel: clicked project renders here -->
      <section class="project-detail" id="project-detail"></section>

      <!-- <!!> Desktop-only featured grid (mobile hides via CSS) -->
      <section class="project-grid" id="featured-grid">

        <div class="project-thumb hero" data-slug="caguas">
          <img
            src="images/Caguas/IMG_4121.jpg"
            alt="Soy de Caguas book cover thumbnail"
          />
        </div>

        <div class="project-thumb" data-slug="buttons">
          <video autoplay muted loop playsinline>
            <source src="images/London/circles.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="project-thumb" data-slug="beer">
          <img
            src="images/Beer/can1.png"
            alt="Beer can artwork"
          />
        </div>

        <div class="project-thumb hero" data-slug="deerfield">
          <img
            src="images/Deerfield/1797/IMG_3826.jpeg"
            alt="Invitation"
          />
        </div>

      </section>

      <!-- <!!> Mobile-only pager: your JS can toggle .is-visible when at bottom -->
      <div class="mobile-pager" id="mobile-pager" aria-hidden="true">
        <button class="pager-btn" id="pager-prev" type="button">← Prev</button>
        <button class="pager-btn" id="pager-next" type="button">Next →</button>
      </div>

    </main>

    <!-- =========================
         RIGHT SIDEBAR (ALL PROJECTS)
         ========================= -->
    <aside class="sidebar" id="sidebar">

      <!-- <!!> Sidebar thumbnails (all projects) -->
      <div class="project-thumb small" data-slug="caguas">
        <img
          src="images/Caguas/IMG_4121.jpg"
          alt="Soy de Caguas book cover thumbnail"
        />
      </div>

      <div class="project-thumb small" data-slug="buttons">
        <img
          src="images/London/IMG_6896.jpg"
          alt="Scan of 100 buttons"
        />
      </div>

      <div class="project-thumb small" data-slug="beer">
        <img
          src="images/Beer/can1.png"
          alt="Beer can artwork"
        />
      </div>

      <div class="project-thumb small" data-slug="deerfield">
        <img
          src="images/Deerfield/1797/IMG_3826.jpeg"
          alt="Invitation"
        />
      </div>

      <div class="project-thumb small" data-slug="punchy">
        <img
          src="images/Punchy/punchy5.png"
          alt="Punchy Sans type specimen header"
        />
      </div>

      <div class="project-thumb small" data-slug="kaleidoscope">
        <img
          src="images/Kaleidoscope/IMG_5457.jpg"
          alt="Kaleidoscope project"
        />
      </div>

      <div class="project-thumb small" data-slug="radical">
        <img
          src="images/Radical/radical.png"
          alt="Radical Modernisms book cover"
        />
      </div>

      <div class="project-thumb small" data-slug="buckland">
        <img
          src="images/BBB/Mockups/cue.png"
          alt="Buckland Billiards cue ball"
        />
      </div>

      <div class="project-thumb small" data-slug="questions">
        <img
          src="images/Questions/IMG_4185.jpg"
          alt="7 Questions about graphic design book spreads"
        />
      </div>

      <div class="project-thumb small" data-slug="motion">
        <video autoplay muted loop playsinline>
          <source src="images/Motion/LIAE/Debut-Album.mp4" type="video/mp4" />
        </video>
      </div>

    </aside>

  </div>

  <!-- <!!> Main JS bundle -->

    <!-- Lightbox (fullscreen image viewer) -->
<div class="lightbox" id="lightbox" aria-hidden="true">
  <button class="lightbox-close" id="lightbox-close" type="button" aria-label="Close">×</button>
  <img class="lightbox-img" id="lightbox-img" alt="">
</div>

  <script src="js/app.js"></script>
</body>
</html>
